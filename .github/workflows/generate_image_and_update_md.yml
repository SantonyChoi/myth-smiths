name: Episode Upload

on:
  push:
    branches:
      - main
    paths:
      - "episodes/*.md"

jobs:
  generate_image_and_update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install openai pyyaml

      - name: Generate image and update Markdown
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/generate_image_and_update_md.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        run: |
          git config --global user.name 'myth-smiths-bot'
          git config --global user.email 'santony.choi+myth-smiths-bot@gmail.com'
          git add .
          git commit -m 'Add generated image to episode'
          git push origin HEAD:${{ github.head_ref }}
