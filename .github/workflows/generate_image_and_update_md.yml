name: Generate Image and Update Markdown

on:
  push:
    branches:
      - main
    paths:
      - "episodes/*.md"

jobs:
  generate_image_and_update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install openai pyyaml

      - name: Get the latest modified markdown file
        id: get_latest_file
        run: |
          latest_file=$(git diff --name-only HEAD^ HEAD | grep 'episodes/.*\.md$' | grep -v '_en\.md$' | tail -n 1)
          echo "latest_file=$latest_file" >> $GITHUB_ENV

      - name: Generate image and update Markdown
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -n "${{ env.latest_file }}" ]; then
            python scripts/generate_image_and_update_md.py ${{ env.latest_file }}
          else
            echo "No markdown file changed"
            exit 0
          fi

      - name: Update Readme
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/update_readme.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'myth-smiths-bot'
          git config --global user.email 'santony.choi+myth-smiths-bot@gmail.com'
          git pull
          git add .
          git commit -m 'Add generated image to episode & Update Readme with new episodes' || echo "No changes to commit"
          git push origin main
